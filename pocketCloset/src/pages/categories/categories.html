<ion-header>
  <ion-navbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <p>
      <ion-item-sliding *ngFor="let point of categories | async">
        <ion-item (tap)=showClothes(point)>
          <button ion-button clear large full>
            {{point.category}}
          </button>
        </ion-item>
        <ion-item-options slide="right" *ngIf="point.$key!=0">
          <button ion-button color="secondary" (click)="deleteCategory(point.$key)">
            <ion-icon name="md-trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
        <br>
        <button class="add-button" ion-button round icon-only middle full (click)="showPrompt()">
          <ion-icon name="add"></ion-icon>
          New Category
        </button>
  </ion-list>
</ion-content>
