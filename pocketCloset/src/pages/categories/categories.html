<ion-header>
  <ion-navbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Choose A Category</ion-list-header>

      <ion-item-sliding *ngFor="let point of list">
        <ion-item (tap)=showClothes(point)>
          <button ion-button clear large full>
            {{point}}
          </button>
        </ion-item>
        <ion-item-options slide="right">
          <button ion-button color="secondary">
            <ion-icon name="md-trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>

  </ion-list>
</ion-content>
