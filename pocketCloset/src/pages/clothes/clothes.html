<ion-header>
  <ion-navbar>
    <ion-title>
      {{category}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row *ngFor="let picture of images">
      <ion-col></ion-col>
      <ion-col col-10>
        <ion-card >
        <img [src]="picture.image" *ngIf="picture.image"/>
          <ion-card-content>
            <ion-card-title>
              Title
              </ion-card-title>
            <p>
              Here comes maybe a text about this dress...
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
