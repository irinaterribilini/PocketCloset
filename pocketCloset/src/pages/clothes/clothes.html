<ion-header>
  <ion-navbar>
    <ion-title>
      {{category}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let picture of images">
      <ion-col></ion-col>
      <ion-col col-10>
        <ion-card class="block">
          <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(picture.image)"> </ion-icon>
          <img [src]="picture.image" *ngIf="picture.image"/>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
