<ion-header>
  <ion-navbar>
    <ion-title>
      {{category}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header></ion-list-header>
  </ion-list>
  <ion-slides pager >
    <ion-slide *ngFor="let picture of images">
      <h1>{{picture.image}}</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
