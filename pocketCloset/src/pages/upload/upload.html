<ion-header>
  <ion-navbar>
    <ion-title>
      Upload Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="master">
  <ion-list>
    <ion-list-header></ion-list-header>
    <ion-item>
      <ion-label>&nbsp;&nbsp; Category</ion-label>
      <ion-select [(ngModel)]="category" >
        <ion-option *ngFor="let point of categories | async" value='{{point.category}}'>{{point.category}}</ion-option>
      </ion-select>
    </ion-item>
      <button ion-button round (click)="close()">
        <ion-icon name="close">&nbsp;&nbsp;Cancel</ion-icon>
      </button>
      <button ion-button round>
        <ion-icon name="checkmark">&nbsp;&nbsp;Save</ion-icon>
      </button>
  </ion-list>


</ion-content>
